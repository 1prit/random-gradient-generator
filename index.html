<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Random Gradient</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="gradient-class">
             <h1 class="main-header" id="main-header-id">Random Gradient Generator</h1>
        </div>
        <div class="circle_class" >
            <span class="circle_span" id="gradient" title="click to change" onmouseover="b()"></span>
        </div>    
        <div class="generate-button">
           <button class="generate" >Click to change</button>
        </div> 
        <div class="text-grad">
            <p id="text-grad-id"> background: linear-gradient(180deg, #585858 25%,#3d3b3b 45%, #131212 75% );</p>
        </div>
    </div>
   

    <script src="script.js"></script>

</body>
</html>
